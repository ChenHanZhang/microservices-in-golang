version: '3.1'

services:

  consignment-cli:
    build: ./consignment-cli
    depends_on:
      - consignment-service
    environment:
      MICRO_REGISTRY: "mdns"

  consignment-service:
    build: ./consignment-service
    depends_on:
      - vessel-service
    environment:
      MICRO_ADDRESS: ".50051"
      MICRO_REGISTRY: "mmdns"
      DB_HOST: "datastore:27017"
    ports:
      - 50051:50051

  vessel-service:
    build: ./vessel-service
    depends_on:
      - datastore
    ports:
      - 50052:50052
    environment:
      MICRO_ADDRESS: ".50051"
      MICRO_REGISTRY: "mmdns"
      DB_HOST: "datastore:27017"

  user-service:
    build: ./user-service
    ports:
      - 50053:50053
    environment:
      MICRO_ADDRESS: ":50051"
      MICRO_REGISTRY: "mdns"

  datastore:
    image: mongo
    ports:
      - 27017:27017

  database:
    image: postgres
    ports:
      - 5432:5432